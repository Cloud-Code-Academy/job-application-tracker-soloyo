<template>
    <div class="slds-var-p-around_medium">
        <lightning-card title="Edit Application" icon-name="standard:contract">
            <div class="slds-var-p-around_medium lgc-bg">
                
                <!-- spinner -->
                <template lwc:if={showSpinner}>
                    <div class="slds-is-relative">
                        <lightning-spinner
                            alternative-text="Loading"
                            size="medium"
                        ></lightning-spinner>
                    </div>
                </template>

                <lightning-record-edit-form record-id={recordId} object-api-name="Job_Application__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>   

                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Position__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Interview_Date__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Company_Name__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Location__c"></lightning-input-field>
                            
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Application_Date__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Follow_up_Date__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Salary__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Primary_Contact__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Status__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Rating__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="URL__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Source__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Notes__c"></lightning-input-field>
                        </div>
                    </div>

                    <div class="slds-var-m-top_medium">
                        <lightning-button class="slds-var-m-right_small" label="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button variant="brand" type="submit" label="Update"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </div>
</template>
