<template>
    <div class="slds-var-p-around_medium">
        <lightning-card title="Job Quest" icon-name="standard:opportunity">
            <div class="slds-var-p-around_medium lgc-bg">
                
                <!-- spinner -->
                <template lwc:if={showSpinner}>
                    <div class="slds-is-relative">
                        <lightning-spinner
                            alternative-text="Loading"
                            size="medium"
                        ></lightning-spinner>
                    </div>
                </template>

                <lightning-record-edit-form object-api-name="Job_Application__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                    <div class="">
                        <h3 class="slds-text-heading_medium slds-m-bottom_small">Add Job Application</h3>
                        <p class="slds-text-body_regular slds-m-bottom_small">Edit the details of your new job application below.</p>
                    </div>
                    
                    <lightning-messages></lightning-messages>   

                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Position__c" value={formData.jobTitle}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Interview_Date__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Company_Name__c" value={formData.jobCompany}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Location__c" value={formData.jobLocation}></lightning-input-field> 
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Application_Date__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Follow_up_Date__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Salary__c" value={formData.jobSalary}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Primary_Contact__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Status__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Rating__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="URL__c" value={formData.jobLink}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Source__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Notes__c"></lightning-input-field>
                        </div>
                    </div>

                    <div class="slds-var-m-top_medium">
                        <lightning-button class="slds-var-m-right_small" label="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button variant="brand" type="submit" label="Update"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </div>
</template>
