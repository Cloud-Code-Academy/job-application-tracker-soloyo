<template>
    <div class="slds-var-p-around_medium">
        <lightning-card title="New Application" icon-name="standard:opportunity">
            <div class="slds-var-p-around_medium">
                <lightning-record-edit-form object-api-name="Job_Application__c" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>   

                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Position__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Company__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Status__c" required></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Location__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Annual_Salary__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field field-name="Application_Date__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Job_URL__c"></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Job_Description__c"></lightning-input-field>
                        </div>
                    </div>

                    <div class="slds-var-m-top_medium">
                        <lightning-button class="slds-var-m-right_small" label="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </div>
</template>
